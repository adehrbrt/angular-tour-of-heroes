<h1>{{title}}</h1> <!-- Angulars interpolation binding syntax. This is applied via a data property 'title' stored within app.component.ts -->
<nav>
  <a routerLink="/dashboard">Dashboard</a> <!-- Navigation link for Dashboard via routerLink matching the defined path in app-routing.module.ts of the same name -->
  <a routerLink="/heroes">Heroes</a> <!-- Navigation link for Heroes via routerLink matching the defined path in app-routing.module.ts of the same name -->
</nav>
<router-outlet></router-outlet> <!-- tells the router where to display routed views -->
<app-messages></app-messages>  <!-- Applies app-messages component (via name selector: app-messages) to be rendered in the DOM -->
